<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Mr. Roboger's Neighborhood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>

</head>

<body>
    <div class="container text-center">
        <div class="row">
            <h1>Mr. Roboger's Neighborhood</h1>
        </div>
        <div class="row">
            <div class="form">
                <form id="userInput">

                    <label for="number">Say Hello to Mr. Roboger by entering an Integer</label><br>
                    <br>
                    <input type="number" name="number" id="number">
                    <br><br>

                    <button type="submit" class="btn btn-light">Get Response!</button>
                </form>
            </div>
        </div>

        <div class="row" id="response">
            <h2></h2>
        </div>

        <img src="images/robot.png" alt="A picture of a cute robot">
        <br>
        <button type="button" id="clear" class="btn btn-light">Say something else!</button>
    </div>
</body>

</html>
